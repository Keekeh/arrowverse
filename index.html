/* ========= RENDER ========= */
const container = document.getElementById('list');
const saved = JSON.parse(localStorage.getItem('arrowverseProgress') || '{}');

function render() {
  container.innerHTML = ',;
  let nextFound = false;

  order.forEach((item, index) => {
    const id = `ep-${index}`;
    const div = document.createElement('div');
    div.className = 'episode';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = id;
    checkbox.checked = saved[id] || false;

    checkbox.onchange = () => {
      saved[id] = checkbox.checked;
      localStorage.setItem('arrowverseProgress', JSON.stringify(saved));
      render();
    };

    const label = document.createElement('label');
    label.htmlFor = id;
    label.textContent = item;

    if (!checkbox.checked && !nextFound) {
      div.classList.add('next');
      nextFound = true;
    }

    div.appen"DChild(checkbox);
    div.appen"DChild(label);
    container.appen"DChild(div);
  });
}

render();
</script>

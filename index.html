<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrowverse ‚Äì Ordem Cronol√≥gica Manual</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .episode {
      background: #5606f8;
      margin-bottom: 8px;
      padding: 10px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .episode.next {
      outline: 3px solid #00ff99;
    }

    .episode label {
      background: #f00404;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .episode { font-size: 16px; }
      input[type="checkbox"] { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<h1>Arrowverse üì∫ Ordem Cronol√≥gica (Manual)</h1>
<p>
  Ordem definida manualmente, epis√≥dio por epis√≥dio.<br>
  Marque os epis√≥dios assistidos ‚Äî o pr√≥ximo correto ser√° destacado.
</p>

<div id="list"></div>

<script>
/* ========= ORDEM CRONOL√ìGICA MANUAL ========= */
/* üëâ EDITE AQUI, EPIS√ìDIO POR EPIS√ìDIO */

const order = [
  // ARROW TEMP 1
  "Arrow 1x01","Arrow 1x02","Arrow 1x03","Arrow 1x04","Arrow 1x05",
  "Arrow 1x06","Arrow 1x07","Arrow 1x08","Arrow 1x09","Arrow 1x10",
  "Arrow 1x11","Arrow 1x12","Arrow 1x13","Arrow 1x14","Arrow 1x15",
  "Arrow 1x16","Arrow 1x17","Arrow 1x18","Arrow 1x19","Arrow 1x20",
  "Arrow 1x21","Arrow 1x22","Arrow 1x23",

  // ARROW TEMP 2
  "Arrow 2x01","Arrow 2x02","Arrow 2x03","Arrow 2x04","Arrow 2x05",
  "Arrow 2x06","Arrow 2x07","Arrow 2x08","Arrow 2x09","Arrow 2x10",
  "Arrow 2x11","Arrow 2x12","Arrow 2x13","Arrow 2x14","Arrow 2x15",
  "Arrow 2x16","Arrow 2x17","Arrow 2x18","Arrow 2x19","Arrow 2x20",
  "Arrow 2x21","Arrow 2x22","Arrow 2x23",

  // EXEMPLO DE INTERCALA√á√ÉO REAL
  "Arrow 3x01",
  "The Flash 1x01",
  "Arrow 3x02",
  "The Flash 1x02",
  "Arrow 3x03",
  "The Flash 1x03",

  // üëâ continue manualmente daqui pra frente
];

/* ========= RENDER ========= */
const container = document.getElementById('list');
const saved = JSON.parse(localStorage.getItem('arrowverseProgress') || '{}');

function render() {
  container.innerHTML = '';
  let nextFound = false;

  order.forEach((item, index) => {
    const id = `ep-${index}`;
    const div = document.createElement('div');
    div.className = 'episode';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = id;
    checkbox.checked = saved[id] || false;

    checkbox.onchange = () => {
      saved[id] = checkbox.checked;
      localStorage.setItem('arrowverseProgress', JSON.stringify(saved));
      render();
    };

    const label = document.createElement('label');
    label.htmlFor = id;
    label.textContent = item;

    if (!checkbox.checked && !nextFound) {
      div.classList.add('next');
      nextFound = true;
    }

    div.appendChild(checkbox);
    div.appendChild(label);
    container.appendChild(div);
  });
}

render();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrowverse ‚Äì Ordem Cronol√≥gica (Epis√≥dios)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    h1 { text-align: center; }

    .episode {
      background: #5606f8;
      margin-bottom: 8px;
      padding: 10px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .episode.next {
      outline: 3px solid #00ff99;
    }

    .episode label {
      background: #f00404;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .episode { font-size: 16px; }
      input[type="checkbox"] { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<h1>Arrowverse üì∫ Ordem Cronol√≥gica (Epis√≥dio por Epis√≥dio)</h1>
<p>Baseado no guia do Poltrona Nerd. Marque os epis√≥dios j√° assistidos ‚Äî o pr√≥ximo ser√° destacado.</p>

<div id="list"></div>

<script>
// Ordem cronol√≥gica baseada no Poltrona Nerd
// S√©ries inclu√≠das: Arrow, The Flash, Supergirl, Legends of Tomorrow
// S√©ries exclu√≠das conforme pedido: Black Lightning, Batwoman, Superman & Lois

const order = [
  // ARROW TEMP 1
  ...Array.from({length:23},(_,i)=>`Arrow 1x${String(i+1).padStart(2,'0')}`),

  // ARROW TEMP 2
  ...Array.from({length:23},(_,i)=>`Arrow 2x${String(i+1).padStart(2,'0')}`),

  // FLASH T1 + ARROW T3
  "The Flash 1x01","The Flash 1x02",
  ...Array.from({length:23},(_,i)=>`Arrow 3x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:23},(_,i)=>`The Flash 1x${String(i+1).padStart(2,'0')}`),

  // FLASH T2 + ARROW T4
  ...Array.from({length:23},(_,i)=>`The Flash 2x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:23},(_,i)=>`Arrow 4x${String(i+1).padStart(2,'0')}`),

  // SUPERGIRL T1 + LEGENDS T1
  ...Array.from({length:20},(_,i)=>`Supergirl 1x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:16},(_,i)=>`Legends 1x${String(i+1).padStart(2,'0')}`),

  // FLASH T3 + ARROW T5
  ...Array.from({length:23},(_,i)=>`The Flash 3x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:23},(_,i)=>`Arrow 5x${String(i+1).padStart(2,'0')}`),

  // SUPERGIRL T2 + LEGENDS T2
  ...Array.from({length:22},(_,i)=>`Supergirl 2x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:17},(_,i)=>`Legends 2x${String(i+1).padStart(2,'0')}`),

  // FLASH T4 + ARROW T6
  ...Array.from({length:23},(_,i)=>`The Flash 4x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:23},(_,i)=>`Arrow 6x${String(i+1).padStart(2,'0')}`),

  // SUPERGIRL T3 + LEGENDS T3
  ...Array.from({length:23},(_,i)=>`Supergirl 3x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:18},(_,i)=>`Legends 3x${String(i+1).padStart(2,'0')}`),

  // FLASH T5 + ARROW T7
  ...Array.from({length:22},(_,i)=>`The Flash 5x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:22},(_,i)=>`Arrow 7x${String(i+1).padStart(2,'0')}`),

  // SUPERGIRL T4 + LEGENDS T4
  ...Array.from({length:22},(_,i)=>`Supergirl 4x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:16},(_,i)=>`Legends 4x${String(i+1).padStart(2,'0')}`),

  // FLASH T6 + ARROW T8 (CRISE)
  ...Array.from({length:19},(_,i)=>`The Flash 6x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:10},(_,i)=>`Arrow 8x${String(i+1).padStart(2,'0')}`),

  // SUPERGIRL T5 + LEGENDS T5
  ...Array.from({length:19},(_,i)=>`Supergirl 5x${String(i+1).padStart(2,'0')}`),
  ...Array.from({length:15},(_,i)=>`Legends 5x${String(i+1).padStart(2,'0')}`),

  // FLASH T7
  ...Array.from({length:18},(_,i)=>`The Flash 7x${String(i+1).padStart(2,'0')}`),

  // FLASH T8
  ...Array.from({length:20},(_,i)=>`The Flash 8x${String(i+1).padStart(2,'0')}`),

  // FLASH T9
  ...Array.from({length:13},(_,i)=>`The Flash 9x${String(i+1).padStart(2,'0')}`)
];

const container = document.getElementById('list');
const saved = JSON.parse(localStorage.getItem('arrowverseProgress') || '{}');

function render() {
  container.innerHTML = '';
  let nextFound = false;

  order.forEach((item, index) => {
    const id = `ep-${index}`;

    const div = document.createElement('div');
    div.className = 'episode';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = id;
    checkbox.checked = saved[id] || false;

    checkbox.onchange = () => {
      saved[id] = checkbox.checked;
      localStorage.setItem('arrowverseProgress', JSON.stringify(saved));
      render();
    };

    const label = document.createElement('label');
    label.htmlFor = id;
    label.textContent = item;

    if (!checkbox.checked && !nextFound) {
      div.classList.add('next');
      nextFound = true;
    }

    div.appendChild(checkbox);
    div.appendChild(label);
    container.appendChild(div);
  });
}

render();
</script>

</body>
</html>

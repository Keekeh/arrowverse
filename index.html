<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrowverse ‚Äì Ordem Cronol√≥gica (Epis√≥dios)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .episode {
      background: #5606f8;
      margin-bottom: 8px;
      padding: 10px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .episode.next {
      outline: 3px solid #00ff99;
    }

    .episode label {
      background: #f00404;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .episode { font-size: 16px; }
      input[type="checkbox"] { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<h1>Arrowverse üì∫ Ordem Cronol√≥gica</h1>
<p>Baseado no Poltrona Nerd. Marque os epis√≥dios j√° assistidos ‚Äî o pr√≥ximo ser√° destacado automaticamente.</p>

<div id="list"></div>

<script>
/* ========= FUN√á√ÉO DE INTERCALA√á√ÉO ========= */
function intercalar(a, b) {
  const r = [];
  const max = Math.max(a.length, b.length);
  for (let i = 0; i < max; i++) {
    if (a[i]) r.push(a[i]);
    if (b[i]) r.push(b[i]);
  }
  return r;
}

/* ========= TEMPORADAS ========= */
// Arrow
const arrowT1 = Array.from({length:23},(_,i)=>`Arrow 1x${String(i+1).padStart(2,'0')}`);
const arrowT2 = Array.from({length:23},(_,i)=>`Arrow 2x${String(i+1).padStart(2,'0')}`);
const arrowT3 = Array.from({length:23},(_,i)=>`Arrow 3x${String(i+1).padStart(2,'0')}`);
const arrowT4 = Array.from({length:23},(_,i)=>`Arrow 4x${String(i+1).padStart(2,'0')}`);
const arrowT5 = Array.from({length:23},(_,i)=>`Arrow 5x${String(i+1).padStart(2,'0')}`);
const arrowT6 = Array.from({length:23},(_,i)=>`Arrow 6x${String(i+1).padStart(2,'0')}`);
const arrowT7 = Array.from({length:22},(_,i)=>`Arrow 7x${String(i+1).padStart(2,'0')}`);
const arrowT8 = Array.from({length:10},(_,i)=>`Arrow 8x${String(i+1).padStart(2,'0')}`);

// Flash
const flashT1 = Array.from({length:23},(_,i)=>`The Flash 1x${String(i+1).padStart(2,'0')}`);
const flashT2 = Array.from({length:23},(_,i)=>`The Flash 2x${String(i+1).padStart(2,'0')}`);
const flashT3 = Array.from({length:23},(_,i)=>`The Flash 3x${String(i+1).padStart(2,'0')}`);
const flashT4 = Array.from({length:23},(_,i)=>`The Flash 4x${String(i+1).padStart(2,'0')}`);
const flashT5 = Array.from({length:22},(_,i)=>`The Flash 5x${String(i+1).padStart(2,'0')}`);
const flashT6 = Array.from({length:19},(_,i)=>`The Flash 6x${String(i+1).padStart(2,'0')}`);
const flashT7 = Array.from({length:18},(_,i)=>`The Flash 7x${String(i+1).padStart(2,'0')}`);
const flashT8 = Array.from({length:20},(_,i)=>`The Flash 8x${String(i+1).padStart(2,'0')}`);
const flashT9 = Array.from({length:13},(_,i)=>`The Flash 9x${String(i+1).padStart(2,'0')}`);

// Supergirl
const supergirlT1 = Array.from({length:20},(_,i)=>`Supergirl 1x${String(i+1).padStart(2,'0')}`);
const supergirlT2 = Array.from({length:22},(_,i)=>`Supergirl 2x${String(i+1).padStart(2,'0')}`);
const supergirlT3 = Array.from({length:23},(_,i)=>`Supergirl 3x${String(i+1).padStart(2,'0')}`);
const supergirlT4 = Array.from({length:22},(_,i)=>`Supergirl 4x${String(i+1).padStart(2,'0')}`);
const supergirlT5 = Array.from({length:19},(_,i)=>`Supergirl 5x${String(i+1).padStart(2,'0')}`);

// Legends
const legendsT1 = Array.from({length:16},(_,i)=>`Legends 1x${String(i+1).padStart(2,'0')}`);
const legendsT2 = Array.from({length:17},(_,i)=>`Legends 2x${String(i+1).padStart(2,'0')}`);
const legendsT3 = Array.from({length:18},(_,i)=>`Legends 3x${String(i+1).padStart(2,'0')}`);
const legendsT4 = Array.from({length:16},(_,i)=>`Legends 4x${String(i+1).padStart(2,'0')}`);
const legendsT5 = Array.from({length:15},(_,i)=>`Legends 5x${String(i+1).padStart(2,'0')}`);

/* ========= ORDEM CRONOL√ìGICA ========= */
const order = [
  ...arrowT1,
  ...arrowT2,

  ...intercalar(arrowT3, flashT1),
  ...intercalar(flashT2, arrowT4),

  ...supergirlT1,
  ...legendsT1,

  ...intercalar(flashT3, arrowT5),

  ...supergirlT2,
  ...legendsT2,

  ...intercalar(flashT4, arrowT6),

  ...supergirlT3,
  ...legendsT3,

  ...intercalar(flashT5, arrowT7),

  ...supergirlT4,
  ...legendsT4,

  ...intercalar(flashT6, arrowT8),

  ...supergirlT5,
  ...legendsT5,

  ...flashT7,
  ...flashT8,
  ...flashT9
];

/* ========= RENDER ========= */
const container = document.getElementById('list');
const saved = JSON.parse(localStorage.getItem('arrowverseProgress') || '{}');

function render() {
  container.innerHTML = '';
  let nextFound = false;

  order.forEach((item, index) => {
    const id = `ep-${index}`;
    const div = document.createElement('div');
    div.className = 'episode';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = id;
    checkbox.checked = saved[id] || false;

    checkbox.onchange = () => {
      saved[id] = checkbox.checked;
      localStorage.setItem('arrowverseProgress', JSON.stringify(saved));
      render();
    };

    const label = document.createElement('label');
    label.htmlFor = id;
    label.textContent = item;

    if (!checkbox.checked && !nextFound) {
      div.classList.add('next');
      nextFound = true;
    }

    div.appendChild(checkbox);
    div.appendChild(label);
    container.appendChild(div);
  });
}

render();
</script>

</body>
</html>
